<mat-toolbar color="primary">
    <div class="center"><span>Remove Product</span></div>
</mat-toolbar>

<h2 mat-dialog-title>Do you want to remove {{name}} from quotation?</h2>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Remove</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
