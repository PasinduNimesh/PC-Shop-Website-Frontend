<mat-card class="card">
    <mat-card-header>
        <h1>{{product.name}}</h1>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col md-6">
                    <img [src]="'data:image/jpeg;base64,'+product.imageModel.picByte">
                </div>
                <div class="col md-6">
                    <h3>{{product.description}}</h3>
                    <h2 class="card-font">Price {{product.price}} LKR</h2>
                    <h1 [ngStyle]="{'color': product.inStock == 'In Stock' ? 'green' : 'red'}">{{product.inStock}}</h1>
                </div>
            </div>
        </div>   
    </mat-card-content>
    
</mat-card>
